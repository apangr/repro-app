<div
  class="flex max-w-[310px] flex-col justify-between gap-3 rounded-md border border-solid border-slate-500 p-5"
>
  <h3 class="font-semibold dark:text-gray-400" *ngIf="type === 'subscription'">
    {{ "pay-confirmation.subscriptionTitle" | translate }}

    {{ user.displayName ? user.displayName : user.username }}
  </h3>

  <h3 class="font-semibold dark:text-gray-400" *ngIf="type === 'post'">
    {{ "pay-confirmation.postTitle" | translate }}
  </h3>

  <div class="flex flex-col">
    <p [innerHTML]="dialogMessage"></p>
    <p class="mt-3 font-semibold">
      {{ "pay-confirmation.makeSure" | translate }}
    </p>
  </div>
  <div class="mt-3 flex flex-row items-center justify-center">
    <button class="btn-solid-inverse" (click)="onCancel()">
      {{ "cancel" | translate }}
    </button>
    <button class="btn-primary" (click)="onConfirm()">
      {{ "confirm" | translate }}
    </button>
  </div>
</div>
