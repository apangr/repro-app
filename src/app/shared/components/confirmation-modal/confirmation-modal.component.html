<div
  class="flex w-80 flex-col justify-between rounded-md border border-solid border-slate-500 p-5"
>
  <div>
    <h2 class="text-lg font-bold">
      {{ title | translate }}
    </h2>
  </div>
  <p class="mb-4 text-sm">
    {{ description | translate }}
  </p>
  <p *ngIf="cautionMessage" class="mb-4 text-sm font-bold">
    {{ cautionMessage | translate }}
  </p>
  <div class="flex flex-col items-center justify-between gap-3">
    <button type="button" class="btn-primary max-w-[118]" (click)="onAccept()">
      {{ "delete" | translate }}
    </button>
    <button type="button" class="btn mr-4 text-slate-500" (click)="onArchive()">
      {{ isDelete ? "cancel" : ("post.archive.post" | translate) }}
    </button>
  </div>
</div>
