<div
  class="flex min-w-[350px] flex-col justify-between gap-3 rounded-md border border-solid border-slate-500 p-5"
>
  <h3 class="font-semibold dark:text-gray-400">
    {{ "subscribe" | translate }}
  </h3>

  <div class="flex flex-row items-center gap-2">
    <span
      class="m-0 h-12 w-12 cursor-pointer overflow-hidden rounded-full border-2 border-white bg-white"
    >
      <img
        *ngIf="!user.avatar"
        class="profile-photo rounded-full bg-primary"
        src="assets/angular.png"
      />
      <img
        *ngIf="user.avatar"
        class="profile-photo rounded-full bg-slate-300"
        [src]="user.avatar"
        onerror="this.src='assets/angular.png'"
      />
    </span>

    <div class="flex flex-col">
      <!--Display Name-->
      <div class="flex flex-row gap-3">
        <span
          *ngIf="user.displayName; else noDisplayName"
          class="font-medium"
          >{{ user.displayName }}</span
        >
        <ng-template #noDisplayName>
          <span class="font-medium">{{ user.username }}</span>
        </ng-template>
        <img src="assets/icons/verified-account.svg" class="h-4 w-4" />
      </div>
      <!--Username-->
      <span class="text-sm text-slate-400"> @{{ user.username }} </span>
    </div>
  </div>

  <form [formGroup]="subscribePaidForm">
    <mat-form-field class="tf-mat-no-subscript mb-3 w-full">
      <!-- Price Amount -->
      <mat-label>{{ "priceAmount" | translate }}</mat-label>
      <input matInput formControlName="priceAmount" />
    </mat-form-field>
    <mat-form-field class="tf-mat-no-subscript w-full">
      <!-- Payment Method -->
      <mat-label>{{ "paymentMethod" | translate }}</mat-label>
      <mat-select formControlName="paymentMethod">
        <mat-option class="relative">1</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="mt-3 flex flex-row items-center justify-end">
    <button class="btn-solid-inverse">{{ "cancel" | translate }}</button>
    <button class="btn-primary">{{ "send" | translate }}</button>
  </div>
</div>
